[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "cuda-template"
version = "0.1.0"
description = "CUDA Python template project"
readme = "README.md"
requires-python = ">=3.13"
dependencies = [
    "torch",
    "torchvision",
    "torchaudio",
    "cupy-cuda12x",
    "numba",
    "numpy",
]

[project.optional-dependencies]
dev = [
    "typer",
    "pytest",
    "ruff",
    "ty",
    "pre-commit",
    "python-semantic-release",
]

[project.scripts]
cuda-template = "cuda_template.cli:main"

[tool.uv]
dev-dependencies = [
    "typer",
    "pytest",
    "ruff",
    "ty",
    "pre-commit",
    "python-semantic-release",
]

[tool.ruff]
line-length = 88
target-version = "py313"

[tool.ruff.lint]
extend-select = ["I"]

[tool.semantic_release]
version_toml = ["pyproject.toml:project.version"]
build_command = "uv build"
dist_path = "dist/"
upload_to_pypi = false
upload_to_release = true
remove_dist = false
commit_subject = "chore(release): {version}"
commit_message = "chore(release): {version}\n\nAutomatically generated by python-semantic-release"